<h1>КОШИК</h1>

<div class="cart">
    <div class="item">
        <img src="https://e0.edimdoma.ru/data/posts/0001/8912/18912-ed4_wide.jpg?1495005760" />
        <div class="description">
            <h4>Сидр Яблучний</h4>
            <p>Міцність: &#x1F37A &#x1F37A &#x1F37A</p>
        </div>
        <div class="prices">
            <div class="price-for-one">
                <p>Ціна за од.</p>
                <h4>25</h4>
            </div>
            <div class="amount">
                <p>К-сть</p>
                <h4>40</h4>
            </div>
            <div class="total">
                <h4>Всього</h4>
                <h4>1000</h4>
            </div>
        </div>
        <i class="fas fa-times"></i>
    </div>

    <h4 id="big-total">Всього до сплати: 1000</h4>

    <div class="order-button">
        <div id="checkoutButton" type="button" data-toggle="modal" data-target="#exampleModal">

            <p>Оформити замовлення</p>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Оформлення замовлення</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label>Ім'я</label>
                                <input type="text" class="form-control" id="name" value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Прізвище</label>
                                <input type="text" class="form-control" id="surname" value="" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label>Область</label>
                                <input type="text" class="form-control" id="oblast" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Місто</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label>Номер телефону</label>
                                <input type="text" class="form-control" id="phone" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>№ відділення НП</label>
                                <input type="text" class="form-control" id="NPnumber" required>
                            </div>
                        </div>
                        <button type="button" data-dismiss="modal">Відмінити</button>
                        <button type="submit">Оформити замовлення</button>></form>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
